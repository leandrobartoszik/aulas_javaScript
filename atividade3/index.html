<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <p>Digite um número: <input type="number" id="n1"></p>
    <p>Digite outro número: <input type="number" id="n2"> </p>
    <p>Digite outro número: <input type="number" id="n3"> </p>
    <button onclick="calcular()">Calcular Média</button> <br> <br>
    <span></span>
    <script>
        function calcular() {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            let n3 = parseInt(document.getElementById("n3").value);
            let imprimir = document.querySelector("span");
            var media = (n1 + n2 + n3) / 3;


            imprimir.textContent = ("A média entre os números é de " + media);
        }
    </script>
</body>
</html>
